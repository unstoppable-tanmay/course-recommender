<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation System</title>
    <!-- Bootstrap CSS from Replit theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>ðŸ“š Course Recommendation System</h1>
                <p class="lead">Find similar courses based on your interests</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Find Course Recommendations</h5>
                        <form id="recommendation-form" class="mb-4">
                            <div class="mb-3">
                                <label for="course-select" class="form-label">Select a course</label>
                                <select class="form-select" id="course-select" required>
                                    <option value="" selected disabled>Choose a course</option>
                                    <!-- Options will be populated by JavaScript -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Get Recommendations</button>
                        </form>

                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Finding recommendations...</p>
                        </div>

                        <div id="recommendations-container" class="d-none">
                            <h5 class="mb-3">Recommendations for: <span id="input-course" class="fw-bold"></span></h5>
                            <div class="list-group" id="recommendations-list">
                                <!-- Recommendations will be displayed here -->
                            </div>
                        </div>

                        <div id="error-container" class="alert alert-danger d-none" role="alert">
                            <!-- Error messages will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-dark text-center text-light">
        <div class="container">
            <p>Course Recommendation API | Powered by Flask</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
